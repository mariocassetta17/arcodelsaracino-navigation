    // Aree poligonali
    const receptionArea = {
      name: "Area esterno reception",
      coordinates: [
        {lat: 39.851111, lng: 18.193389},
        {lat: 39.851111, lng: 18.193500},
        {lat: 39.850972, lng: 18.193500},
        {lat: 39.850972, lng: 18.193417}
      ]
    };

    const restaurantArea = {
      name: "Area fronte ristorante",
      coordinates: [
        {lat: 39.851278, lng: 18.193167},
        {lat: 39.851250, lng: 18.193167},
        {lat: 39.851222, lng: 18.193139},
        {lat: 39.851278, lng: 18.193056},
        {lat: 39.851306, lng: 18.193083}
      ]
    };

    // Funzioni per messaggi personalizzati
    function getReceptionMsg(apt) {
      const n = parseInt(apt);
      if ((n >= 101 && n <= 234 && n !== 233) || (n >= 306 && n <= 314)) {
        return "Uscendo dalla reception svolta a destra e prosegui dritto.";
      }
      return null;
    }

    function getRestaurantMsg(apt) {
      if (apt === "101" || apt === "102" || apt === "231") {
        return "Svolta a destra nel viale adiacente al ristorante.";
      }
      const n = parseInt(apt);
      if ((n >= 101 && n <= 234 && n !== 233) || (n >= 306 && n <= 314)) {
        return "Svolta leggermente a destra e prosegui dritto.";
      }
      return null;
    }

    // Utilit
    function distance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = x => x * Math.PI / 180;
      const 1 = toRad(lat1), 2 = toRad(lat2);
      const  = toRad(lat2 - lat1);
      const  = toRad(lon2 - lon1);
      const a = Math.sin(/2)**2 + Math.cos(1) * Math.cos(2) * Math.sin(/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utter);
    }

    function isPointInPolygon(point, polygon) {
      let x = point.lat, y = point.lng;
      let inside = false;
      for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
        let xi = polygon[i].lat, yi = polygon[i].lng;
        let xj = polygon[j].lat, yj = polygon[j].lng;
        let intersect = ((yi > y) !== (yj > y)) &&
                        (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    function startRoute() {
      const apt = document.getElementById("aptNumber").value.trim();
      if (!apartments[apt]) {
        document.getElementById("output").innerText = "Appartamento non trovato!";
        return;
      }

      checkpoints = apartments[apt];
      currentStep = 0;
      document.getElementById("inputDiv").style.display = "none";
      document.getElementById("output").innerText = "Attiva GPS e segui le istruzioni...";

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          // Controllo area reception
         // Controllo area reception
          if (isPointInPolygon({lat, lng}, receptionArea.coordinates)) {
            if (!receptionMsgSpoken) {
              const msg = getReceptionMsg(apt);
              if (msg) {
                document.getElementById("output").innerText = msg;
                speak(msg);
                receptionMsgSpoken = true; // messaggio pronunciato una sola volta
              }
            }
          }

          // Controllo area ristorante
          // Controllo area ristorante
          if (isPointInPolygon({lat, lng}, restaurantArea.coordinates)) {
            if (!restaurantMsgSpoken) {
              const msg = getRestaurantMsg(apt);
              if (msg) {
                document.getElementById("output").innerText = msg;
                speak(msg);
                restaurantMsgSpoken = true; // Impedisce di ripetere il messaggio
              }
            }
          }


          // Controllo checkpoint appartamento
          if (currentStep < checkpoints.length) {
            const cp = checkpoints[currentStep];
            const dist = distance(lat, lng, cp.lat, cp.lng);
            if (dist < RADIUS) {
              document.getElementById("output").innerText = cp.msg;
              speak(cp.msg);
              currentStep++;
            }
          } else if (currentStep >= checkpoints.length) {
            document.getElementById("output").innerText = "Sei arrivato a destinazione!";
            speak("Sei arrivato a destinazione!");
          }

        }, err => {
          document.getElementById("output").innerText = "Errore GPS: " + err.message;
        }, {enableHighAccuracy: true});
      } else {
        document.getElementById("output").innerText = "GPS non supportato.";
      }
    }
