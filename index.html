    function startRoute() {
      const apt = document.getElementById("aptNumber").value.trim();
      if (!apartments[apt]) {
        document.getElementById("output").innerText = "Appartamento non trovato!";
        return;
      }
      let route = apartments[apt];
      document.getElementById("inputDiv").style.display = "none";
      let idx = 0;

      function nextStep() {
        if (idx < route.length) {
          document.getElementById("output").innerText = route[idx].msg;
          const utter = new SpeechSynthesisUtterance(route[idx].msg);
          speechSynthesis.speak(utter);
          idx++;
        } else {
          document.getElementById("output").innerText = "Percorso completato!";
        }
      }

      // Avvio percorso: cliccando user può andare passo passo
      nextStep();
      document.body.addEventListener("click", nextStep);
    }
  </script>
